name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - run: pnpm biome:ci

  test:
    name: Unit Tests (non-blocking)
    runs-on: ubuntu-latest
    needs: quality
    env:
      VITE_MSW: "true"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - name: Run Vitest
        run: |
          pnpm vitest run \
            --reporter=json \
            --outputFile=vitest-report/unit.json || true

      - name: Annotate PR if tests failed
        if: always()
        run: |
          if jq -e '.numFailedTests > 0' vitest-report/unit.json > /dev/null; then
            echo "::warning title=Unit Tests Failed::Some unit tests failed. See artifacts."
          fi

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: vitest-unit-report
          path: vitest-report/

  test-browser:
    name: Browser Tests (non-blocking)
    runs-on: ubuntu-latest
    needs: quality
    continue-on-error: true
    env:
      VITE_MSW: "true"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - name: Install Playwright Browsers
        run: pnpm exec playwright install

      - name: Run Browser Tests
        run: pnpm test:e2e || true

      - name: Annotate PR if browser tests failed
        if: failure()
        run: |
          echo "::warning title=Browser Tests Failed::Some browser tests failed. See artifacts."

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: browser-test-artifacts
          path: |
            playwright-report/
            test-results/

  gate:
    name: Merge Gate
    runs-on: ubuntu-latest
    needs: [ test, test-browser ]
    if: always()
    steps:
      - name: Block merge if tests failed
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.test-browser.result }}" == "failure" ]]; then
            echo "Tests failed â€” blocking merge"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ quality, gate ]
    env:
      VITE_MSW: "false"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ env.NODE_VERSION }}
          pnpm-version: ${{ env.PNPM_VERSION }}

      - run: pnpm build
